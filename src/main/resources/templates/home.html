<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Simulator</title>
    <style>
        :root { --gap: 16px; --radius: 14px; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, sans-serif; background:#f7f8fa; color:#222; }
        header { padding: 20px; background: white; border-bottom: 1px solid #eee; }
        .container { max-width: 960px; margin: 0 auto; padding: 24px; }
        .hero { margin: 16px 0 24px; color:#555; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: var(--gap); }
        .card { background: white; border:1px solid #eee; border-radius: var(--radius); padding: 18px; transition: transform .08s ease, box-shadow .08s ease; }
        .card:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0,0,0,.06); }
        .card h2 { margin: 0 0 8px; font-size: 18px; }
        .card p { margin: 0 0 14px; color:#666; line-height: 1.5; }
        .actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn { appearance: none; border: 1px solid #ddd; background: #0d6efd; color: #fff; padding: 10px 14px; border-radius: 10px; text-decoration: none; font-weight: 600; }
        .btn.secondary { background: #fff; color:#0d6efd; border-color:#cfe2ff; }
        footer { padding: 20px; text-align: center; color:#888; }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1 style="margin:0;">Suki Helper</h1>
    </div>
</header>

<main class="container" aria-labelledby="home-title">
    <h1 id="home-title" style="position:absolute; left:-9999px;">기능 선택</h1>
    <p class="hero">원하는 조합 기능을 선택하세요.</p>

    <section class="grid" aria-label="기능 카드">
        <!-- 1) 체력 N 달성 조합 -->
        <article class="card">
            <h2>체력 N 달성 조합</h2>
            <p>목표 체력(<code>N</code>)을 달성하는 조합을 조회합니다.</p>
            <div class="actions">
                <a class="btn" href="/reach">바로가기</a>
            </div>
        </article>

        <!-- 2) 체력 N으로 마무리 조합 -->
        <article class="card">
            <h2>체력 N 마무리 조합</h2>
            <p>최종 체력이 정확히 <code>N</code>이 되도록 하는 조합을 조회합니다.</p>
            <div class="actions">
                <a class="btn" href="/finish-at">바로가기</a>
            </div>
        </article>

        <!-- 3) 체력 N1 ~ N2로 마무리 조합 -->
        <article class="card">
            <h2>체력 N1 ~ N2 마무리 조합</h2>
            <p>최종 체력이 구간(<code>N1~N2</code>)에 들도록 하는 조합을 조회합니다.</p>
            <div class="actions">
                <a class="btn" href="/finish-within">바로가기</a>
            </div>
        </article>
    </section>
</main>

<footer>
    <small>&copy; <span th:text="${#calendars.format(#dates.createNow(), 'yyyy')}">2025</span> Suki-Helper </small>
</footer>
</body>
</html>
