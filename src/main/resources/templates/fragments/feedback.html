<div th:fragment="feedback">
    <!-- 버튼 -->
    <button type="button" id="feedbackBtn" class="feedback-button" aria-label="피드백 및 문의 남기기"
            aria-haspopup="dialog" aria-controls="feedbackPanel">?</button>

    <!-- 패널 -->
    <div id="feedbackPanel" class="feedback-panel" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="fb-head">
            <strong>피드백 보내기</strong>
            <button type="button" class="fb-close" aria-label="닫기">×</button>
        </div>

        <form id="feedbackForm" class="fb-body">
            <label class="fb-row">
                <span class="fb-label">문의 유형</span>
                <select name="type" id="fbType" required>
                    <option>오류 제보</option>
                    <option>개선 제안</option>
                    <option>기타</option>
                </select>
            </label>

            <label class="fb-row">
                <span class="fb-label">메시지</span>
                <textarea id="fbMessage" name="message" rows="5" maxlength="2000" placeholder="내용을 입력하세요" required></textarea>
            </label>

            <div class="fb-actions">
                <button type="button" class="btn fb-cancel">취소</button>
                <button type="submit" class="btn fb-submit">제출</button>
            </div>
        </form>
    </div>
</div>
