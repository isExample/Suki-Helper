<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="header(appName)">
    <div class="container">
        <h1 class="site-title" style="margin:0; display:flex; align-items:center; gap:8px;">
            <a style="color:inherit; text-decoration:none;" th:href="@{/}" th:text="${appName}">Suki Helper</a>
        </h1>
        <span
                th:text="'v' + ${#strings.defaultString(@buildProperties?.version, 'dev')}"
                style="display:inline-block; padding:2px 8px; font-size:.9rem;
               border-radius:999px; line-height:1.2;
               background:#f2f4f7; color:#344054; border:1px solid #e5e7eb;">
        v0.0.0
      </span>
    </div>
</header>
</body>
</html>
